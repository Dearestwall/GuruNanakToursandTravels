<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Booking / Enquiry — GNTT</title>
  <meta name="description" content="Send an enquiry or booking request with trip details, dates, and contact info." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://example.com/booking.html" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/layout.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <meta property="og:title" content="GNTT Booking" />
  <meta property="og:description" content="Plan your trip — fast response on WhatsApp, phone, and email." />
  <meta property="og:image" content="https://example.com/assets/img/og-preview.jpg" />
  <meta property="og:url" content="https://example.com/booking.html" />
</head>
<body>
  <header class="site-header sticky">
    <div class="container flex-between">
      <a href="/" class="brand"><img src="/assets/img/logo.png" alt="GNTT logo" width="120" height="36" /><span>GNTT</span></a>
      <nav class="nav">
        <a href="/">Home</a><a href="/services.html">Services</a><a href="/tours.html">Tours</a><a class="active" href="/booking.html">Booking</a><a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 data-aos="fade-up">Booking / Enquiry</h1>
    <form id="bookingForm" class="form" novalidate data-aos="fade-up">
      <div class="grid-2">
        <div class="form-row">
          <label for="tripType">Trip Type</label>
          <select id="tripType" name="tripType" required>
            <option value="">Select</option>
            <option>One Way</option>
            <option>Round Trip</option>
            <option>Multi-City</option>
            <option>Package</option>
          </select>
          <span class="error" data-for="tripType"></span>
        </div>
        <div class="form-row">
          <label for="origin">Origin</label>
          <input id="origin" name="origin" required autocomplete="off" />
          <span class="error" data-for="origin"></span>
        </div>
        <div class="form-row">
          <label for="destination">Destination</label>
          <input id="destination" name="destination" required autocomplete="off" />
          <span class="error" data-for="destination"></span>
        </div>
        <div class="form-row">
          <label for="startDate">Start Date</label>
          <input id="startDate" name="startDate" type="date" required />
          <span class="error" data-for="startDate"></span>
        </div>
        <div class="form-row">
          <label for="endDate">End Date</label>
          <input id="endDate" name="endDate" type="date" required />
          <span class="error" data-for="endDate"></span>
        </div>
        <div class="form-row">
          <label for="pax">Passengers</label>
          <input id="pax" name="pax" type="number" required min="1" max="99" />
          <span class="error" data-for="pax"></span>
        </div>
        <div class="form-row">
          <label for="budget">Budget (INR)</label>
          <input id="budget" name="budget" type="number" min="0" step="500" />
          <span class="error" data-for="budget"></span>
        </div>
        <div class="form-row">
          <label for="name">Full Name</label>
          <input id="name" name="name" required autocomplete="name" />
          <span class="error" data-for="name"></span>
        </div>
        <div class="form-row">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" required pattern="^[0-9]{10,15}$" inputmode="numeric" />
          <span class="error" data-for="phone"></span>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" />
          <span class="error" data-for="email"></span>
        </div>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Any preferences or notes..."></textarea>
      </div>

      <div class="form-row">
        <div class="recaptcha-placeholder" aria-hidden="true">reCAPTCHA placeholder</div>
      </div>

      <div class="form-actions">
        <button class="btn primary" type="submit">Submit</button>
        <a class="btn accent" target="_blank" rel="noopener" href="https://wa.me/916283315156?text=Hello%20GNTT%2C%20I%20want%20to%20book%20a%20trip">WhatsApp Chat</a>
      </div>
      <div class="toast" role="status" aria-live="polite" hidden></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container legal">
      <small>&copy; <span id="year"></span> GNTT.</small>
    </div>
  </footer>

  <script src="/assets/js/main.js" defer></script>
  <script src="/assets/js/forms.js" defer></script>
</body>
</html>
