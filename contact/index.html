<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Us — GNTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Get in touch with Guru Nanak Tour & Travels" />
  <link rel="stylesheet" href="../assets/css/common.css" />
  <link rel="stylesheet" href="../assets/css/contact.css" />
</head>
<body>
  
  <div class="gtranslate_wrapper"></div>

  <div id="header-placeholder"></div>

  <main id="main">
    <!-- Page Hero -->
    <section class="page-hero contact-hero">
      <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Get in touch with us today!</p>
      </div>
    </section>

    <!-- Contact Info & Form -->
    <section class="contact-section">
      <div class="container">
        <div class="contact-grid">
          <!-- Contact Information -->
          <aside class="contact-info">
            <article class="info-card phone-card">
              <div class="info-icon">📞</div>
              <h3>Phone</h3>
              <p id="contact-phone"></p>
              <a href="#" id="call-link" class="btn btn-sm">Call Now</a>
            </article>

            <article class="info-card email-card">
              <div class="info-icon">✉️</div>
              <h3>Email</h3>
              <p id="contact-email"></p>
              <a href="#" id="email-link" class="btn btn-sm">Send Email</a>
            </article>

            <article class="info-card location-card">
              <div class="info-icon">📍</div>
              <h3>Location</h3>
              <p id="contact-address"></p>
              <a href="#" id="map-link" target="_blank" rel="noopener" class="btn btn-sm">View Map</a>
            </article>

            <article class="info-card hours-card">
              <div class="info-icon">🕐</div>
              <h3>Business Hours</h3>
              <p>Mon – Sat: 9:00 AM – 7:00 PM</p>
              <p>Sunday: Closed</p>
            </article>
          </aside>

          <!-- Contact Form -->
          <div class="contact-form-wrapper">
            <h2>Send us a Message</h2>
            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" class="contact-form">
              <input type="hidden" name="access_key" value="ad236cf0-3ad7-45a1-b50c-f410840cf9dd">
              <input type="hidden" name="subject" value="New Message from GNTT Website">
              <input type="hidden" name="from_name" value="GNTT Website">

              <div class="form-group">
                <label for="contactName">Full Name *</label>
                <input id="contactName" name="name" type="text" required />
              </div>

              <div class="form-group">
                <label for="contactEmail">Email Address *</label>
                <input id="contactEmail" name="email" type="email" required />
              </div>

              <div class="form-group">
                <label for="contactPhone">Phone Number *</label>
                <input id="contactPhone" name="phone" type="tel" required />
              </div>

              <div class="form-group">
                <label for="contactSubject">Subject *</label>
                <input id="contactSubject" name="subject" type="text" required />
              </div>

              <div class="form-group">
                <label for="contactMessage">Message *</label>
                <textarea id="contactMessage" name="message" rows="5" required></textarea>
              </div>

              <div class="form-group">
                <div class="h-captcha" data-captcha="true"></div>
              </div>

              <div class="form-actions">
                <button type="submit" class="btn btn-primary">📨 Send Message</button>
                <a href="https://wa.me/916283315156" target="_blank" rel="noopener" class="btn btn-secondary">💬 WhatsApp</a>
              </div>

              <div id="contactResult" class="toast" hidden></div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <div id="contactMap" class="contact-map"></div>
    </section>

    <!-- FAQ Section -->
    <section class="faq-section">
      <div class="container">
        <h2>Frequently Asked Questions</h2>
        <div id="contactFaqList" class="faq-list"></div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <div id="toast" class="toast" role="alert"></div>

  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/contact.js" defer></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY"></script>
  <script src="https://web3forms.com/client/script.js" async defer></script>
</body>
</html>
