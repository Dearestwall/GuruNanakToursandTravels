# Netlify Configuration
[build]
  publish = "."
  command = "echo 'No build command'"

# Redirect rules
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = false

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Admin panel redirect
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200