<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title id="page-title">Gallery — GNTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" id="page-desc" content="Gallery of tours and destinations" />
  
  <link rel="stylesheet" href="../assets/css/common.css" />
  <link rel="stylesheet" href="../assets/css/gallery.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="header-placeholder"></div>

  <main id="main" class="gallery-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="/">Home</a>
      <span aria-current="page">Gallery</span>
    </nav>

    <!-- Hero -->
    <section class="gallery-hero">
      <div class="container">
        <h1>Our Travel Gallery</h1>
        <p>Explore beautiful moments from our past journeys</p>
      </div>
    </section>

    <!-- Filters -->
    <section class="gallery-filters">
      <div class="container">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="mountains">🏔️ Mountains</button>
          <button class="filter-btn" data-filter="beaches">🏖️ Beaches</button>
          <button class="filter-btn" data-filter="cities">🏙️ Cities</button>
          <button class="filter-btn" data-filter="culture">🕉️ Culture</button>
        </div>
      </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-section">
      <div class="container">
        <div id="galleryGrid" class="gallery-grid"></div>
      </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <button class="lightbox-close" type="button">✕</button>
      <img id="lightboxImage" src="" alt="Enlarged gallery image" />
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <div id="toast" class="toast" role="alert"></div>

  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/gallery.js" defer></script>
</body>
</html>
