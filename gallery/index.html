<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title id="page-title">Gallery — GNTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" id="page-desc" content="Gallery of tours and destinations" />
  
  <link rel="stylesheet" href="../assets/css/common.css" />
  <link rel="stylesheet" href="../assets/css/gallery.css" />
  
  <!-- GTranslate -->
  <script>window.gtranslateSettings = {"default_language":"en","detect_browser_language":true,"languages":["en","hi","pa","es","fr","de"],"wrapper_selector":".gtranslate_wrapper","horizontal_position":"right","vertical_position":"top"}</script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  
  <!-- GTranslate Widget -->
  <div class="gtranslate_wrapper"></div>
  
  <!-- Back to Top Button -->
  <button id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 19V5M5 12l7-7 7 7"/>
    </svg>
  </button>

  <div id="header-placeholder"></div>

  <main id="main" class="gallery-container">
    <!-- Breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <a href="/">Home</a>
      <span aria-current="page">Gallery</span>
    </nav>

    <!-- Hero -->
    <section class="gallery-hero">
      <div class="container">
        <h1>Our Travel Gallery</h1>
        <p>Explore beautiful moments from our past journeys</p>
      </div>
    </section>

    <!-- Filters -->
    <section class="gallery-filters">
      <div class="container">
        <div class="filter-buttons" id="gallery-filters">
          <!-- Filters loaded dynamically from CMS categories -->
        </div>
      </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-section">
      <div class="container">
        <div id="galleryGrid" class="gallery-grid">
          <!-- Gallery items loaded from CMS -->
        </div>
        <div id="galleryLoading" class="loading-spinner" style="display:none;">
          <div class="spinner"></div>
          <p>Loading gallery...</p>
        </div>
      </div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <button class="lightbox-close" type="button" aria-label="Close lightbox">✕</button>
      <button class="lightbox-prev" type="button" aria-label="Previous image">‹</button>
      <button class="lightbox-next" type="button" aria-label="Next image">›</button>
      <img id="lightboxImage" src="" alt="" />
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <div id="toast" class="toast" role="alert"></div>

  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/gallery.js" defer></script>
</body>
</html>
