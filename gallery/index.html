<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gallery — GNTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Explore stunning photos from our travel experiences" />
  <link rel="stylesheet" href="../assets/css/common.css" />
  <link rel="stylesheet" href="../assets/css/gallery.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div class="gtranslate_wrapper"></div>

  <div id="header-placeholder"></div>

  <main id="main">
    <!-- Page Hero -->
    <section class="page-hero gallery-hero">
      <div class="container">
        <h1>Gallery</h1>
        <p>Stunning moments from our journeys</p>
      </div>
    </section>

    <!-- Gallery Categories -->
    <section class="gallery-section">
      <div class="container">
        <div class="gallery-filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="mountains">🏔️ Mountains</button>
          <button class="filter-btn" data-filter="beaches">🏖️ Beaches</button>
          <button class="filter-btn" data-filter="cities">🏙️ Cities</button>
          <button class="filter-btn" data-filter="culture">🕌 Culture</button>
        </div>

        <div id="galleryGrid" class="gallery-grid"></div>
      </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" style="display:none;">
      <div class="lightbox-content">
        <button class="lightbox-close">&times;</button>
        <img id="lightboxImage" src="" alt="" />
        <div class="lightbox-nav">
          <button class="lightbox-prev">❮</button>
          <button class="lightbox-next">❯</button>
        </div>
      </div>
    </div>

    <!-- CTA Section -->
    <section class="cta-section">
      <div class="container">
        <h2>Create Your Own Memories</h2>
        <p>Join us on an unforgettable journey</p>
        <a href="/booking/" class="btn btn-primary">📝 Book Now</a>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/gallery.js" defer></script>
</body>
</html>
