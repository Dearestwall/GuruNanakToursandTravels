<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tours — GNTT Packages</title>
  <meta name="description" content="Browse filterable tour packages by region, duration, and budget." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div class="gtranslate_wrapper"></div>

  <header class="site-header sticky">
    <div class="container flex-between">
      <a href="index.html" class="brand">
        <img src="https://m.media-amazon.com/images/X/bxt1/M/sbxt1B9n2cXKoZR.png" alt="GNTT" width="60" height="60" />
        <span>GNTT</span>
      </a>
      <nav class="nav desktop-nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="tours.html" class="active">Tours</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="header-actions">
        <a class="btn primary btn-sm desktop-only" href="tel:+916283315156">📞</a>
        <button id="navToggle" class="nav-toggle mobile-only" aria-expanded="false" aria-controls="offcanvas"><span class="hamburger"></span></button>
      </div>
    </div>
  </header>

  <div id="offcanvas" class="offcanvas" hidden>
    <button class="offcanvas-close" data-close>&times;</button>
    <ul class="nav-list">
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="tours.html">🗺️ Tours</a></li>
      <li><a href="booking.html">📝 Booking</a></li>
    </ul>
  </div>

  <main id="main" class="container">
    <h1 data-aos="fade-up">Tour Packages</h1>

    <form id="tourFilters" class="filters">
      <select name="region"><option value="">All Regions</option><option>Himalayas</option><option>Goa</option><option>Dubai</option></select>
      <select name="duration"><option value="">Any Duration</option><option value="1-3">1–3 days</option><option value="4-6">4–6 days</option></select>
      <select name="budget"><option value="">Any Budget</option><option value="under-20000">Under ₹20,000</option><option value="20000-50000">₹20–50k</option></select>
    </form>

    <div id="toursGrid" class="grid-3">
      <article class="card tour" data-region="Himalayas" data-duration="4-6" data-budget="20000-50000" data-aos="fade-up">
        <img src="https://m.media-amazon.com/images/X/bxt1/M/sbxt1B9n2cXKoZR.png" alt="Himalayan escape" loading="lazy" />
        <h2>Himalayan Escape — 5D/4N</h2>
        <p class="price">From ₹28,999</p>
        <a class="btn primary" href="booking.html">Book Now</a>
      </article>

      <article class="card tour" data-region="Goa" data-duration="1-3" data-budget="under-20000" data-aos="fade-up">
        <img src="https://m.media-amazon.com/images/X/bxt1/M/sbxt1B9n2cXKoZR.png" alt="Goa getaway" loading="lazy" />
        <h2>Goa Getaway — 3D/2N</h2>
        <p class="price">From ₹12,499</p>
        <a class="btn primary" href="booking.html">Book Now</a>
      </article>

      <article class="card tour" data-region="Dubai" data-duration="4-6" data-budget="over-50000" data-aos="fade-up">
        <img src="https://m.media-amazon.com/images/X/bxt1/M/sbxt1B9n2cXKoZR.png" alt="Dubai highlights" loading="lazy" />
        <h2>Dubai Highlights — 5D/4N</h2>
        <p class="price">From ₹64,999</p>
        <a class="btn primary" href="booking.html">Book Now</a>
      </article>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container"><small>&copy; <span id="year">2025</span> GNTT</small></div>
  </footer>

  <button id="toTop" class="to-top">↑</button>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
  <script>window.gtranslateSettings={"default_language":"pa","wrapper_selector":".gtranslate_wrapper","switcher_horizontal_position":"right","flag_style":"3d","alt_flags":{"en":"usa"}}</script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/aos-init.js" defer></script>
  <script>
    document.getElementById('tourFilters').addEventListener('change',(e)=>{
      const fd=new FormData(e.currentTarget),r=fd.get('region'),d=fd.get('duration'),b=fd.get('budget');
      document.querySelectorAll('.tour').forEach(c=>{
        const ok=(!r||c.dataset.region===r)&&(!d||c.dataset.duration===d)&&(!b||c.dataset.budget===b);
        c.style.display=ok?'':'none';
      });
    });
  </script>
</body>
</html>
