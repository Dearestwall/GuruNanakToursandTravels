<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tours & Packages ‚Äî GNTT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Discover our amazing tour packages across India and beyond" />
  <link rel="stylesheet" href="../assets/css/common.css" />
  <link rel="stylesheet" href="../assets/css/tours.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div class="gtranslate_wrapper"></div>

  <div id="header-placeholder"></div>

  <main id="main">
    <!-- Page Hero -->
    <section class="page-hero tours-hero">
      <div class="container">
        <h1>Tour Packages</h1>
        <p>Discover unforgettable journeys across India and beyond</p>
      </div>
    </section>

    <!-- Filters -->
    <section class="tours-filters">
      <div class="container">
        <div class="filter-bar">
          <input type="text" id="searchTours" placeholder="Search packages..." class="search-input" />
          <select id="filterDuration" class="filter-select">
            <option value="">All Durations</option>
            <option value="3">3 Days</option>
            <option value="4">4 Days</option>
            <option value="5">5 Days</option>
            <option value="6">6+ Days</option>
          </select>
          <select id="filterPrice" class="filter-select">
            <option value="">All Prices</option>
            <option value="0-10000">Below ‚Çπ10,000</option>
            <option value="10000-20000">‚Çπ10,000 - ‚Çπ20,000</option>
            <option value="20000-50000">‚Çπ20,000 - ‚Çπ50,000</option>
            <option value="50000">‚Çπ50,000+</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Tours Grid -->
    <section class="tours-grid-section">
      <div class="container">
        <div id="toursGrid" class="tour-grid"></div>
        <div id="noResults" class="no-results" style="display:none;">
          <p>No packages found. Try adjusting your filters.</p>
        </div>
      </div>
    </section>

    <!-- Pagination -->
    <section class="pagination-section">
      <div class="container">
        <div id="pagination" class="pagination"></div>
      </div>
    </section>

    <!-- CTA Section -->
    <section class="cta-section">
      <div class="container">
        <h2>Can't Find What You're Looking For?</h2>
        <p>We offer customized tour packages tailored to your preferences</p>
        <a href="/booking/" class="btn btn-primary">üìù Customize Your Package</a>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="../assets/js/common.js" defer></script>
  <script src="../assets/js/tours.js" defer></script>
</body>
</html>
