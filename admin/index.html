<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Admin Dashboard ‚Äî GNTT</title>
  
  <!-- Favicons -->
  <link rel="icon" href="https://i.ibb.co/wFXBHmNh/image.png" type="image/png" />
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* =====================================================
       VARIABLES & RESET
       ===================================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0e5aa7;
      --secondary: #f39c12;
      --dark: #0a3d62;
      --light: #f5f7fa;
      --success: #10b981;
      --error: #ef4444;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0f0f23;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* =====================================================
       ANIMATED BACKGROUND
       ===================================================== */
    .animated-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: linear-gradient(45deg, #0a192f, #112240, #1d3461);
      overflow: hidden;
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(103, 126, 234, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: float 15s ease-in-out infinite;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: var(--gradient-1);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: var(--gradient-2);
      bottom: -150px;
      right: -150px;
      animation-delay: 5s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: var(--gradient-3);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(50px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-30px, 30px) scale(0.9);
      }
    }

    /* =====================================================
       LOADING SCREEN
       ===================================================== */
    .cms-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: fixed;
      inset: 0;
      z-index: 9999;
      backdrop-filter: blur(20px);
      transition: var(--transition);
    }

    .cms-loading.hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
    }

    .logo-container {
      position: relative;
      margin-bottom: 3rem;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(103, 126, 234, 0.5);
      animation: logoFloat 3s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0) rotateY(0deg);
      }
      50% {
        transform: translateY(-20px) rotateY(180deg);
      }
    }

    .logo-glow {
      position: absolute;
      inset: -20px;
      background: var(--gradient-1);
      border-radius: 40px;
      filter: blur(30px);
      opacity: 0.5;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
    }

    .loading-title {
      font-size: 2.5rem;
      font-weight: 900;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: titleShimmer 3s linear infinite;
    }

    @keyframes titleShimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    .loading-subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 3rem;
    }

    /* 3D Spinner */
    .spinner-3d {
      width: 80px;
      height: 80px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin3d 2s linear infinite;
    }

    @keyframes spin3d {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .spinner-3d::before,
    .spinner-3d::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 4px solid transparent;
      border-top-color: var(--secondary);
      border-radius: 50%;
    }

    .spinner-3d::after {
      border-top-color: var(--primary);
      animation: spinReverse 1.5s linear infinite;
    }

    @keyframes spinReverse {
      0% { transform: rotateZ(0deg); }
      100% { transform: rotateZ(-360deg); }
    }

    .loading-status {
      margin-top: 2rem;
      font-size: 1rem;
      opacity: 0.7;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* =====================================================
       AUTH ERROR SCREEN
       ===================================================== */
    .auth-error {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: fixed;
      inset: 0;
      z-index: 9998;
      backdrop-filter: blur(20px);
      text-align: center;
      padding: 2rem;
    }

    .auth-error.show {
      display: flex;
      animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .error-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: shake 0.5s ease-in-out, float 3s ease-in-out infinite 0.5s;
      display: inline-block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-15px) rotate(-10deg); }
      75% { transform: translateX(15px) rotate(10deg); }
    }

    .error-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 3rem;
      max-width: 500px;
      box-shadow: var(--shadow);
      transform-style: preserve-3d;
    }

    .error-card h1 {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ef4444 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-card p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .btn {
      padding: 1rem 3rem;
      background: var(--gradient-1);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 10px 30px rgba(103, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(103, 126, 234, 0.6);
    }

    .btn:active {
      transform: translateY(-2px);
    }

    /* =====================================================
       SUCCESS TOAST
       ===================================================== */
    .success-toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--gradient-1);
      color: white;
      padding: 1.25rem 2rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      display: none;
      align-items: center;
      gap: 1rem;
      z-index: 10000;
      animation: toastSlide 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      backdrop-filter: blur(10px);
    }

    @keyframes toastSlide {
      from {
        transform: translateX(400px) rotate(10deg);
        opacity: 0;
      }
      to {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
    }

    .success-toast.show {
      display: flex;
    }

    .toast-icon {
      font-size: 1.75rem;
      animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .toast-content {
      font-weight: 600;
      font-size: 1.05rem;
    }

    /* =====================================================
       PARTICLES
       ===================================================== */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: particleFloat 3s linear infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }

    /* =====================================================
       RESPONSIVE
       ===================================================== */
    @media (max-width: 768px) {
      .loading-title {
        font-size: 2rem;
      }

      .loading-logo {
        width: 100px;
        height: 100px;
      }

      .error-card {
        padding: 2rem;
      }

      .error-card h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 0.875rem 2.5rem;
        font-size: 1rem;
      }

      .success-toast {
        top: 1rem;
        right: 1rem;
        left: 1rem;
      }

      .orb-1, .orb-2, .orb-3 {
        width: 250px !important;
        height: 250px !important;
      }
    }

    /* =====================================================
       UTILITIES
       ===================================================== */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- Loading Screen -->
  <div id="cms-loading" class="cms-loading" role="status" aria-live="polite">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img 
        src="https://i.ibb.co/wFXBHmNh/image.png" 
        alt="GNTT Logo" 
        class="loading-logo"
        width="120"
        height="120"
      />
    </div>
    <h1 class="loading-title">GNTT Admin</h1>
    <p class="loading-subtitle">Content Management System</p>
    <div class="spinner-3d" role="progressbar" aria-label="Loading">
      <span class="sr-only">Loading dashboard...</span>
    </div>
    <div class="loading-status" id="loadingStatus">Initializing...</div>
  </div>

  <!-- Authentication Error -->
  <div id="auth-error" class="auth-error" role="alert" aria-live="assertive">
    <div class="error-card">
      <div class="error-icon" aria-hidden="true">üîí</div>
      <h1>Authentication Required</h1>
      <p>Please sign in with your authorized account to access the admin dashboard.</p>
      <button class="btn" onclick="window.netlifyIdentity.open('login')" type="button">
        Sign In Now
      </button>
    </div>
  </div>

  <!-- Success Toast -->
  <div id="success-toast" class="success-toast" role="status" aria-live="polite">
    <span class="toast-icon" aria-hidden="true">‚úì</span>
    <span class="toast-content" id="toast-text">Welcome back!</span>
  </div>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Scripts -->
  <script>
    (function() {
      'use strict';

      console.log('[ADMIN] üöÄ Initializing GNTT Admin Dashboard...');

      // DOM Elements
      const loadingScreen = document.getElementById('cms-loading');
      const authError = document.getElementById('auth-error');
      const loadingStatus = document.getElementById('loadingStatus');
      const successToast = document.getElementById('success-toast');
      const toastText = document.getElementById('toast-text');

      // State
      let authCheckComplete = false;

      // Create particles
      function createParticles() {
        const bg = document.querySelector('.animated-bg');
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 3 + 's';
          particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
          bg.appendChild(particle);
        }
      }

      createParticles();

      // Utility Functions
      function updateStatus(message) {
        if (loadingStatus) {
          loadingStatus.textContent = message;
        }
        console.log('[ADMIN]', message);
      }

      function hideLoading() {
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
        }, 1000);
      }

      function showAuthError() {
        loadingScreen.classList.add('hidden');
        authError.classList.add('show');
      }

      function showToast(message) {
        toastText.textContent = message;
        successToast.classList.add('show');
        setTimeout(() => {
          successToast.classList.remove('show');
        }, 4000);
      }

      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        updateStatus('üîê Checking authentication...');

        window.netlifyIdentity.init();

        netlifyIdentity.on('init', user => {
          authCheckComplete = true;
          updateStatus('‚úì Authentication check complete');

          if (!user) {
            console.log('[ADMIN] ‚ö†Ô∏è No user authenticated');
            updateStatus('Please sign in to continue');
            
            setTimeout(() => {
              showAuthError();
              setTimeout(() => {
                if (window.netlifyIdentity) {
                  window.netlifyIdentity.open('login');
                }
              }, 1000);
            }, 1500);

          } else {
            const userName = user.user_metadata?.full_name || user.email;
            console.log('[ADMIN] ‚úì User authenticated:', userName);
            updateStatus('Welcome, ' + userName + '!');
            showToast('Welcome back, ' + userName + '! üëã');
            
            setTimeout(() => {
              hideLoading();
            }, 1500);
          }
        });

        netlifyIdentity.on('login', (user) => {
          console.log('[ADMIN] ‚úì User logged in:', user.email);
          const userName = user.user_metadata?.full_name || 'Admin';
          showToast('Welcome back, ' + userName + '! üéâ');
          
          authError.classList.remove('show');
          loadingScreen.classList.remove('hidden');
          updateStatus('Loading dashboard...');
          
          setTimeout(() => {
            window.location.reload();
          }, 1500);
        });

        netlifyIdentity.on('logout', () => {
          console.log('[ADMIN] üëã User logged out');
          localStorage.clear();
          sessionStorage.clear();
          window.location.href = '/';
        });

        netlifyIdentity.on('error', err => {
          console.error('[ADMIN] ‚ùå Identity error:', err);
          updateStatus('Authentication error occurred');
          showAuthError();
        });

        netlifyIdentity.on('close', () => {
          console.log('[ADMIN] Modal closed');
          const currentUser = window.netlifyIdentity.currentUser();
          if (!currentUser) {
            showAuthError();
          }
        });

      } else {
        console.error('[ADMIN] ‚ùå Netlify Identity not loaded');
        updateStatus('Error: Identity service unavailable');
        setTimeout(showAuthError, 2000);
      }

      // Keyboard Shortcuts
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
          e.preventDefault();
          const currentUser = window.netlifyIdentity && window.netlifyIdentity.currentUser();
          if (!currentUser && window.netlifyIdentity) {
            window.netlifyIdentity.open('login');
          }
        }

        if (e.key === 'Escape') {
          if (window.netlifyIdentity) {
            window.netlifyIdentity.close();
          }
        }
      });

      // Performance Monitoring
      window.addEventListener('load', () => {
        if (performance && performance.timing) {
          const perfData = performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log(`[ADMIN] ‚ö° Dashboard loaded in ${loadTime}ms`);
        }
      });

      // Network Status
      window.addEventListener('online', () => {
        console.log('[ADMIN] üåê Connection restored');
        showToast('Connection restored ‚úì');
      });

      window.addEventListener('offline', () => {
        console.warn('[ADMIN] ‚ö†Ô∏è Connection lost');
        showToast('‚ö†Ô∏è No internet connection');
      });

      console.log('[ADMIN] ‚úÖ Admin dashboard initialized');
    })();
  </script>
</body>
</html>
