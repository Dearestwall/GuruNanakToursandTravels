<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Netlify CMS Admin - Manage GNTT content" />
  <meta name="robots" content="noindex, nofollow" />
  
  <title>Admin Dashboard â€” GNTT</title>
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Custom Admin Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    /* Loading screen */
    .cms-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0a3d62 0%, #0e5aa7 100%);
      color: white;
    }

    .cms-loading h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .cms-loading p {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* CMS Custom Theme */
    .nc-root {
      --color-primary: #0e5aa7;
      --color-secondary: #f39c12;
      --color-accent: #0a3d62;
    }

    /* Logo customization */
    .nc-top-bar {
      background: linear-gradient(135deg, #0a3d62 0%, #0e5aa7 100%);
      border-bottom: 3px solid #f39c12;
    }

    .nc-header-brand {
      font-weight: 900;
      font-size: 1.25rem;
      letter-spacing: -0.02em;
    }

    /* Collection list styling */
    .nc-collection-item {
      transition: all 0.3s ease;
    }

    .nc-collection-item:hover {
      background: #f0f7ff;
      border-left: 3px solid #0e5aa7;
    }

    /* Button styling */
    .nc-button-primary {
      background: #0e5aa7 !important;
      border-color: #0e5aa7 !important;
    }

    .nc-button-primary:hover {
      background: #0a3d62 !important;
    }

    /* Alert styling */
    .nc-notification {
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Loading screen while CMS initializes -->
  <div id="cms-loading" class="cms-loading" style="display: none;">
    <div class="spinner"></div>
    <h1>GNTT Admin</h1>
    <p>Loading Netlify CMS...</p>
  </div>

  <!-- CMS will render here -->
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script src="../admin/config.js" defer></script>
  <script src="../admin/previews.js" defer></script>

  <script>
    // Show loading screen on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('cms-loading').style.display = 'flex';
      console.log('[ADMIN] CMS loading...');
    });

    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        if (!user) {
          window.netlifyIdentity.on('login', () => {
            document.location.href = '/admin/';
          });
        } else {
          console.log('[ADMIN] User authenticated:', user.user_metadata.full_name);
          document.getElementById('cms-loading').style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
