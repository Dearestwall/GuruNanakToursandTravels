backend:
  name: git-gateway
  branch: main

site_url: "https://dearestwall.github.io/GuruNanakToursandTravels"
media_folder: "assets/images"
public_folder: "/GuruNanakToursandTravels/assets/images"

publish_mode: editorial_workflow
slug:
  encoding: "ascii"
  clean_accents: true

collections:
  # ========================================================
  # DATA COLLECTIONS - Single file per collection
  # ========================================================

  - name: "hero"
    label: "üé¨ Hero Slides"
    description: "Manage homepage hero carousel slides"
    format: "json"
    files:
      - name: "hero_slides"
        label: "Hero Slides"
        file: "data/hero.json"
        fields:
          - label: "Hero Slides"
            name: "hero_slides"
            widget: "list"
            collapsed: false
            summary: "{{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string", required: true }
              - { label: "Title", name: "title", widget: "string", required: true }
              - { label: "Subtitle", name: "subtitle", widget: "text", required: true }
              - { label: "Image URL", name: "image", widget: "image", required: true }
              - label: "Call-to-Actions"
                name: "ctas"
                widget: "list"
                collapsed: false
                summary: "{{fields.label}} ‚Üí {{fields.href}}"
                fields:
                  - { label: "Button Label", name: "label", widget: "string", required: true }
                  - { label: "Button Link", name: "href", widget: "string", required: true }
                  - { label: "Button Style", name: "style", widget: "select", options: ["btn-primary", "btn-secondary"], default: "btn-primary", required: false }

  - name: "offerings"
    label: "üíº Services & Offerings"
    description: "Manage tour services, flights, hotels, visas"
    format: "json"
    files:
      - name: "offerings_list"
        label: "Offerings"
        file: "data/offerings.json"
        fields:
          - label: "Service Offerings"
            name: "offerings"
            widget: "list"
            collapsed: false
            summary: "{{fields.icon}} {{fields.title}}"
            fields:
              - { label: "Service ID", name: "id", widget: "string", required: true, hint: "e.g., flight-bookings" }
              - { label: "Icon (emoji)", name: "icon", widget: "string", required: true, hint: "e.g., ‚úàÔ∏è, üè®, üó∫Ô∏è" }
              - { label: "Service Title", name: "title", widget: "string", required: true }
              - { label: "Short Description", name: "description", widget: "text", required: true }
              - { label: "Long Description", name: "long_description", widget: "markdown", required: false }
              - label: "Key Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "item", widget: "string" }
              - label: "Benefits"
                name: "benefits"
                widget: "list"
                field: { label: "Benefit", name: "item", widget: "string" }
              - { label: "Learn More Label", name: "link_label", widget: "string", default: "Learn More", required: false }
              - { label: "Learn More Link", name: "link_href", widget: "string", default: "/details/", required: false }

  - name: "tours"
    label: "‚úàÔ∏è Featured Tours & Packages"
    description: "Manage tour packages, pricing, itineraries"
    format: "json"
    files:
      - name: "featured_tours"
        label: "Tours"
        file: "data/tours.json"
        fields:
          - label: "Tour Packages"
            name: "featured_tours"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}} - ‚Çπ{{fields.price}}"
            fields:
              - { label: "Tour ID", name: "id", widget: "string", required: true, hint: "e.g., goa-beaches-5d4n" }
              - { label: "Tour Name", name: "name", widget: "string", required: true }
              - { label: "Tour Image", name: "image", widget: "image", required: true }
              - { label: "Short Summary", name: "summary", widget: "text", required: true }
              - { label: "Full Description", name: "description", widget: "markdown", required: true }
              - { label: "Price (‚Çπ)", name: "price", widget: "number", value_type: "int", required: true }
              - { label: "Duration", name: "duration", widget: "string", required: false, hint: "e.g., 5 Days / 4 Nights" }
              - { label: "Best Season", name: "best_season", widget: "string", required: false, hint: "e.g., October - March" }
              - label: "What's Included"
                name: "includes"
                widget: "list"
                field: { label: "Item", name: "item", widget: "string" }
              - label: "What's Excluded"
                name: "excludes"
                widget: "list"
                field: { label: "Item", name: "item", widget: "string" }
              - label: "Tour Highlights"
                name: "highlights"
                widget: "list"
                field: { label: "Highlight", name: "item", widget: "string" }
              - label: "Tour FAQs"
                name: "faqs"
                widget: "list"
                collapsed: true
                summary: "Q: {{fields.q}}"
                fields:
                  - { label: "Question", name: "q", widget: "string", required: true }
                  - { label: "Answer", name: "a", widget: "text", required: true }

  - name: "testimonials"
    label: "‚≠ê Customer Reviews"
    description: "Manage customer testimonials & reviews"
    format: "json"
    files:
      - name: "customer_reviews"
        label: "Reviews"
        file: "data/testimonials.json"
        fields:
          - label: "Customer Testimonials"
            name: "testimonials"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}} - {{fields.rating}}‚≠ê"
            fields:
              - { label: "Review ID", name: "id", widget: "string", required: true, hint: "e.g., review-1" }
              - { label: "Customer Name", name: "name", widget: "string", required: true }
              - { label: "Email", name: "email", widget: "string", required: false }
              - { label: "City/Location", name: "location", widget: "string", required: false }
              - { label: "Rating", name: "rating", widget: "select", options: ["5", "4", "3", "2", "1"], required: true }
              - { label: "Review Comment", name: "comment", widget: "text", required: true }
              - { label: "Profile Photo", name: "photo", widget: "image", required: false }
              - { label: "Tour Package", name: "tour_package", widget: "string", required: false }
              - { label: "Travel Date", name: "travel_date", widget: "string", required: false, hint: "e.g., November 2024" }
              - { label: "Verified", name: "verified", widget: "boolean", default: true }
              - { label: "Helpful Count", name: "helpful_count", widget: "number", value_type: "int", default: 0 }
              - { label: "Highlight", name: "highlight", widget: "string", required: false, hint: "2-5 word summary" }

  - name: "partners"
    label: "ü§ù Partners & Brands"
    description: "Manage brand partnerships and logos"
    format: "json"
    files:
      - name: "brand_partners"
        label: "Partners"
        file: "data/partners.json"
        fields:
          - label: "Partner List"
            name: "partners"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}}"
            fields:
              - { label: "Partner ID", name: "id", widget: "string", required: true }
              - { label: "Partner Name", name: "name", widget: "string", required: true }
              - { label: "Logo", name: "logo", widget: "image", required: true }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Website Link", name: "link", widget: "string", required: false }

  - name: "faqs"
    label: "‚ùì FAQ - Global"
    description: "General frequently asked questions"
    format: "json"
    files:
      - name: "global_faqs"
        label: "FAQs"
        file: "data/faqs.json"
        fields:
          - label: "Frequently Asked Questions"
            name: "faqs"
            widget: "list"
            collapsed: false
            summary: "{{fields.q}}"
            fields:
              - { label: "FAQ ID", name: "id", widget: "string", required: true, hint: "e.g., faq-1" }
              - { label: "Question", name: "q", widget: "string", required: true }
              - { label: "Answer", name: "a", widget: "text", required: true }

  - name: "stats"
    label: "üìä Statistics"
    description: "Company stats & achievements"
    format: "json"
    files:
      - name: "company_stats"
        label: "Statistics"
        file: "data/stats.json"
        fields:
          - label: "Company Statistics"
            name: "stats"
            widget: "object"
            fields:
              - { label: "Happy Customers", name: "happy_customers", widget: "number", value_type: "int" }
              - { label: "Tour Packages", name: "tour_packages", widget: "number", value_type: "int" }
              - { label: "Destinations", name: "destinations", widget: "number", value_type: "int" }
              - { label: "Support", name: "support", widget: "string", default: "24/7" }
              - { label: "Years of Experience", name: "experience_years", widget: "number", value_type: "int" }
              - { label: "Success Rate (%)", name: "success_rate", widget: "number", value_type: "int" }
              - { label: "Average Rating", name: "average_rating", widget: "number", value_type: "float" }

  - name: "contact"
    label: "üìû Contact Information"
    description: "Company contact details & hours"
    format: "json"
    files:
      - name: "company_contact"
        label: "Contact"
        file: "data/contact.json"
        fields:
          - label: "Contact Details"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Phone", name: "phone", widget: "string", required: true }
              - { label: "WhatsApp Number", name: "whatsapp", widget: "string", required: true }
              - { label: "Email Address", name: "email", widget: "string", required: true }
              - { label: "Office Address", name: "address", widget: "text", required: true }
              - { label: "Google Maps Link", name: "map_link", widget: "string", required: false }
              - { label: "Booking Page Link", name: "booking_link", widget: "string", required: false }
              - label: "Office Hours"
                name: "office_hours"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Monday-Friday", name: "monday_friday", widget: "string", default: "9:00 AM - 7:00 PM" }
                  - { label: "Saturday", name: "saturday", widget: "string", default: "10:00 AM - 6:00 PM" }
                  - { label: "Sunday", name: "sunday", widget: "string", default: "Closed" }
              - label: "Social Media"
                name: "social_media"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
                  - { label: "Instagram Handle", name: "instagram", widget: "string", required: false }
                  - { label: "YouTube URL", name: "youtube", widget: "string", required: false }
                  - { label: "WhatsApp Group Link", name: "whatsapp_group", widget: "string", required: false }

  # ========================================================
  # PAGE COLLECTIONS - Folder-based for multiple entries
  # ========================================================

  - name: "pages_about"
    label: "üìÑ About Page Content"
    description: "Edit About page sections"
    folder: "content/pages/about"
    format: "json"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { label: "Section Title", name: "title", widget: "string" }
      - { label: "Section ID", name: "id", widget: "string", hint: "e.g., story, why-choose-us" }
      - { label: "Content", name: "content", widget: "markdown" }
      - { label: "Display Order", name: "order", widget: "number", value_type: "int", default: 0 }

  - name: "pages_gallery"
    label: "üñºÔ∏è Gallery Images"
    description: "Manage gallery images and categories"
    folder: "content/pages/gallery"
    format: "json"
    create: true
    delete: true
    slug: "{{id}}"
    fields:
      - { label: "Image ID", name: "id", widget: "string", required: true }
      - { label: "Image Title", name: "title", widget: "string", required: true }
      - { label: "Category", name: "category", widget: "select", options: ["mountains", "beaches", "cities", "culture"], required: true }
      - { label: "Image File", name: "image", widget: "image", required: true }
      - { label: "Description", name: "description", widget: "text", required: false }

  - name: "pages_testimonials_page"
    label: "‚≠ê Testimonials Page"
    description: "Page-specific testimonials settings"
    folder: "content/pages/testimonials"
    format: "json"
    create: false
    delete: false
    slug: "{{slug}}"
    files:
      - name: "testimonials_page"
        label: "Testimonials Page"
        file: "content/pages/testimonials/index.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Customer Testimonials" }
          - { label: "Page Subtitle", name: "subtitle", widget: "string", default: "What our travelers say" }
          - { label: "Show on Homepage", name: "show_homepage", widget: "boolean", default: true }
          - { label: "Items per Page", name: "items_per_page", widget: "number", value_type: "int", default: 6 }

  - name: "pages_booking"
    label: "üìù Booking Page Settings"
    description: "Booking form configuration"
    folder: "content/pages/booking"
    format: "json"
    create: false
    delete: false
    slug: "{{slug}}"
    files:
      - name: "booking_page"
        label: "Booking Page"
        file: "content/pages/booking/index.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Book Your Journey" }
          - { label: "Page Subtitle", name: "subtitle", widget: "string" }
          - { label: "Form Heading", name: "form_heading", widget: "string", default: "Fill in your details" }
          - label: "Trip Types"
            name: "trip_types"
            widget: "list"
            field: { label: "Type", name: "item", widget: "string" }
            default: ["Tour", "Flight", "Hotel", "Visa Assistance"]

  - name: "pages_contact"
    label: "üìç Contact Page Settings"
    description: "Contact page configuration"
    folder: "content/pages/contact"
    format: "json"
    create: false
    delete: false
    slug: "{{slug}}"
    files:
      - name: "contact_page"
        label: "Contact Page"
        file: "content/pages/contact/index.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Get In Touch" }
          - { label: "Page Subtitle", name: "subtitle", widget: "string", default: "We'd love to hear from you" }
          - { label: "Show Map", name: "show_map", widget: "boolean", default: true }
          - { label: "Show FAQs", name: "show_faqs", widget: "boolean", default: true }

  - name: "blog_posts"
    label: "üìö Blog Posts"
    description: "Travel tips, guides, and updates"
    folder: "content/blog"
    format: "md"
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Post Title", name: "title", widget: "string" }
      - { label: "Post Slug", name: "slug", widget: "string", required: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime", default: "now" }
      - { label: "Author", name: "author", widget: "string", default: "GNTT Team" }
      - { label: "Category", name: "category", widget: "select", options: ["Travel Tips", "Destination Guide", "News", "How-To"] }
      - { label: "Tags", name: "tags", widget: "list", field: { label: "Tag", name: "item", widget: "string" } }
      - { label: "Post Content", name: "body", widget: "markdown" }
      - { label: "Meta Description", name: "meta_description", widget: "text", required: false }

  - name: "pages_settings"
    label: "‚öôÔ∏è Site Settings"
    description: "Global site configuration"
    folder: "content/settings"
    format: "json"
    create: false
    delete: false
    slug: "{{slug}}"
    files:
      - name: "general_settings"
        label: "General Settings"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Name", name: "site_name", widget: "string", default: "Guru Nanak Tour & Travels" }
          - { label: "Site Tagline", name: "tagline", widget: "string", default: "Your journey, our responsibility" }
          - { label: "Meta Description", name: "meta_description", widget: "text" }
          - { label: "Meta Keywords", name: "meta_keywords", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Favicon", name: "favicon", widget: "image", required: false }

      - name: "seo_settings"
        label: "SEO Settings"
        file: "content/settings/seo.json"
        fields:
          - { label: "Default Meta Description", name: "default_description", widget: "text" }
          - { label: "Google Analytics ID", name: "google_analytics", widget: "string", required: false }
          - { label: "Meta Robots", name: "meta_robots", widget: "string", default: "index, follow" }
          - label: "SEO Keywords"
            name: "keywords"
            widget: "list"
            field: { label: "Keyword", name: "item", widget: "string" }
