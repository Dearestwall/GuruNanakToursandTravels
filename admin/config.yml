backend:
  name: git-gateway
  branch: main

site_url: "https://dearestwall.github.io/GuruNanakToursandTravels"
media_folder: "assets/images"
public_folder: "/GuruNanakToursandTravels/assets/images"

publish_mode: editorial_workflow
slug:
  encoding: "ascii"
  clean_accents: true

# Single file collections
collections:
  # Hero Slides - Single File Collection
  - name: "hero"
    label: "Hero Slides"
    files:
      - name: "hero_content"
        label: "Hero Slides Content"
        file: "data/hero.json"
        format: "json"
        fields:
          - label: "Hero Slides"
            name: "hero_slides"
            widget: "list"
            collapsed: false
            summary: "{{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Image", name: "image", widget: "image" }
              - label: "Call-to-Actions"
                name: "ctas"
                widget: "list"
                summary: "{{fields.label}}"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Link", name: "href", widget: "string" }
                  - { label: "Button Style", name: "style", widget: "select", options: ["btn-primary", "btn-secondary"], required: false }
                  - { label: "Target", name: "target", widget: "string", required: false }

  # Offerings/Services - Single File Collection
  - name: "offerings"
    label: "Services & Offerings"
    files:
      - name: "offerings_content"
        label: "Services Content"
        file: "data/offerings.json"
        format: "json"
        fields:
          - label: "Offerings"
            name: "offerings"
            widget: "list"
            collapsed: false
            summary: "{{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string", required: true }
              - { label: "Icon", name: "icon", widget: "string", hint: "e.g., ‚úàÔ∏è, üè®, üó∫Ô∏è" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Long Description", name: "long_description", widget: "markdown" }
              - label: "Features"
                name: "features"
                widget: "list"
                collapsed: true
                field: { label: "Feature", name: "item", widget: "string" }
              - label: "Benefits"
                name: "benefits"
                widget: "list"
                collapsed: true
                field: { label: "Benefit", name: "item", widget: "string" }
              - { label: "Link Label", name: "link_label", widget: "string", default: "Learn More" }
              - { label: "Link Href", name: "link_href", widget: "string", default: "/details/" }

  # Featured Tours - Single File Collection
  - name: "tours"
    label: "Featured Tours"
    files:
      - name: "tours_content"
        label: "Tours Content"
        file: "data/tours.json"
        format: "json"
        fields:
          - label: "Tours"
            name: "featured_tours"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}} - ‚Çπ{{fields.price}}"
            fields:
              - { label: "ID", name: "id", widget: "string", required: true }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Description", name: "description", widget: "markdown" }
              - { label: "Price (‚Çπ)", name: "price", widget: "number", value_type: "int" }
              - { label: "Duration", name: "duration", widget: "string", hint: "e.g., 5 Days / 4 Nights" }
              - { label: "Best Season", name: "best_season", widget: "string", required: false }
              - label: "Includes"
                name: "includes"
                widget: "list"
                collapsed: true
                field: { label: "Item", name: "item", widget: "string" }
              - label: "Excludes"
                name: "excludes"
                widget: "list"
                collapsed: true
                field: { label: "Item", name: "item", widget: "string" }
              - label: "Highlights"
                name: "highlights"
                widget: "list"
                collapsed: true
                required: false
                field: { label: "Highlight", name: "item", widget: "string" }
              - label: "FAQs"
                name: "faqs"
                widget: "list"
                collapsed: true
                required: false
                summary: "{{fields.q}}"
                fields:
                  - { label: "Question", name: "q", widget: "string" }
                  - { label: "Answer", name: "a", widget: "text" }

  # Testimonials & Reviews - Single File Collection
  - name: "testimonials"
    label: "Customer Reviews"
    files:
      - name: "testimonials_content"
        label: "Customer Testimonials"
        file: "data/testimonials.json"
        format: "json"
        fields:
          - label: "Customer Testimonials"
            name: "testimonials"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}} - {{fields.rating}} ‚≠ê"
            fields:
              - { label: "Review ID", name: "id", widget: "string", required: true, hint: "e.g., review-1" }
              - { label: "Customer Name", name: "name", widget: "string", required: true }
              - { label: "Email", name: "email", widget: "string", required: false }
              - { label: "Location", name: "location", widget: "string", required: false }
              - { 
                  label: "Rating",
                  name: "rating",
                  widget: "select",
                  options: ["5", "4", "3", "2", "1"],
                  required: true
                }
              - { label: "Comment", name: "comment", widget: "text", required: true }
              - { label: "Photo", name: "photo", widget: "image", required: false }
              - { label: "Tour Package", name: "tour_package", widget: "string", required: false }
              - { label: "Travel Date", name: "travel_date", widget: "string", required: false }
              - { label: "Verified", name: "verified", widget: "boolean", default: true, required: false }
              - { label: "Helpful Count", name: "helpful_count", widget: "number", value_type: "int", required: false }
              - { label: "Highlight", name: "highlight", widget: "string", required: false }

  # Partners & Brands - Single File Collection
  - name: "partners"
    label: "Partners & Brands"
    files:
      - name: "partners_content"
        label: "Partners Content"
        file: "data/partners.json"
        format: "json"
        fields:
          - label: "Partners"
            name: "partners"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Link", name: "link", widget: "string", required: false }

  # FAQs - Single File Collection
  - name: "faqs"
    label: "FAQ Questions"
    files:
      - name: "faqs_content"
        label: "FAQs Content"
        file: "data/faqs.json"
        format: "json"
        fields:
          - label: "FAQs"
            name: "faqs"
            widget: "list"
            collapsed: false
            summary: "Q: {{fields.q}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Question", name: "q", widget: "string" }
              - { label: "Answer", name: "a", widget: "text" }

  # Statistics - Single File Collection
  - name: "stats"
    label: "Statistics"
    files:
      - name: "stats_content"
        label: "Statistics Content"
        file: "data/stats.json"
        format: "json"
        fields:
          - label: "Statistics"
            name: "stats"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Happy Customers", name: "happy_customers", widget: "number", value_type: "int" }
              - { label: "Tour Packages", name: "tour_packages", widget: "number", value_type: "int" }
              - { label: "Destinations", name: "destinations", widget: "number", value_type: "int" }
              - { label: "Support (24/7)", name: "support", widget: "string", default: "24/7" }
              - { label: "Years of Experience", name: "experience_years", widget: "number", value_type: "int", required: false }
              - { label: "Success Rate (%)", name: "success_rate", widget: "number", value_type: "int", required: false }
              - { label: "Average Rating", name: "average_rating", widget: "number", value_type: "float", required: false }

  # Contact Information - Single File Collection
  - name: "contact"
    label: "Contact Information"
    files:
      - name: "contact_content"
        label: "Contact Details"
        file: "data/contact.json"
        format: "json"
        fields:
          - label: "Contact Information"
            name: "contact"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Phone", name: "phone", widget: "string", hint: "e.g., +91 6283315156" }
              - { label: "WhatsApp", name: "whatsapp", widget: "string", hint: "e.g., +91 6283315156" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Address", name: "address", widget: "text" }
              - { label: "Google Maps Link", name: "map_link", widget: "string", required: false }
              - { label: "Booking Link", name: "booking_link", widget: "string", default: "/booking/" }
              
              - label: "Office Hours"
                name: "office_hours"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Mon-Fri", name: "monday_friday", widget: "string", default: "9:00 AM - 7:00 PM" }
                  - { label: "Saturday", name: "saturday", widget: "string", default: "10:00 AM - 6:00 PM" }
                  - { label: "Sunday", name: "sunday", widget: "string", default: "Closed" }
              
              - label: "Social Media"
                name: "social_media"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Facebook URL", name: "facebook", widget: "string", required: false }
                  - { label: "Instagram Handle", name: "instagram", widget: "string", required: false }
                  - { label: "YouTube Channel", name: "youtube", widget: "string", required: false }
                  - { label: "WhatsApp Group Link", name: "whatsapp_group", widget: "string", required: false }
