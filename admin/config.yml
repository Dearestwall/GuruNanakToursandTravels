# =====================================================
# NETLIFY CMS CONFIGURATION
# Guru Nanak Tours & Travels
# Site: https://github.com/dearestwall/GuruNanakToursandTravels
# =====================================================

backend:
  name: git-gateway
  branch: main
  repo: dearestwall/GuruNanakToursandTravels

site_url: "https://dearestwall.github.io/GuruNanakToursandTravels"
base_url: "/GuruNanakToursandTravels/admin"
display_url: "https://dearestwall.github.io/GuruNanakToursandTravels"

media_folder: "assets/images"
public_folder: "/GuruNanakToursandTravels/assets/images"

# Publish mode: Editors must submit changes for review
publish_mode: editorial_workflow

# Slug formatting
slug:
  encoding: "ascii"
  clean_accents: true

# Show unpublished entries in preview pane
show_preview_links: true

# =====================================================
# COLLECTIONS
# =====================================================

collections:

  # =====================================================
  # HERO SLIDES
  # =====================================================
  - name: "hero"
    label: "üé¨ Hero Slides"
    description: "Manage homepage hero carousel slides"
    format: "json"
    files:
      - name: "hero_slides"
        label: "Hero Slides"
        file: "data/hero.json"
        fields:
          - label: "Hero Slides"
            name: "hero_slides"
            widget: "list"
            collapsed: false
            summary: "{{fields.title}}"
            add_to_top: true
            fields:
              - { label: "ID", name: "id", widget: "string", required: true }
              - { label: "Title", name: "title", widget: "string", required: true }
              - { label: "Subtitle", name: "subtitle", widget: "text", required: true }
              - { label: "Image URL", name: "image", widget: "image", required: true, media_library: { config: { max_file_size: 5242880 } } }
              - label: "Call-to-Actions"
                name: "ctas"
                widget: "list"
                collapsed: false
                summary: "{{fields.label}} ‚Üí {{fields.href}}"
                fields:
                  - { label: "Button Label", name: "label", widget: "string", required: true }
                  - { label: "Button Link", name: "href", widget: "string", required: true }
                  - { label: "Button Style", name: "style", widget: "select", options: ["btn-primary", "btn-secondary"], default: "btn-primary" }


  # =====================================================
  # GALLERY IMAGES
  # =====================================================
  - name: "gallery"
    label: "üñºÔ∏è Gallery"
    description: "Manage gallery images & categories"
    format: "json"
    files:
      - name: "gallery_images"
        label: "Images"
        file: "data/gallery.json"
        fields:
          - label: "Gallery Images"
            name: "gallery"
            widget: "list"
            collapsed: false
            summary: "{{fields.title}} ({{fields.category}})"
            add_to_top: true
            fields:
              - { label: "Image ID", name: "id", widget: "string", required: true, hint: "goa-beach-1" }
              - { label: "Title", name: "title", widget: "string", required: true }
              - { label: "Destination", name: "destination", widget: "string", hint: "Location name" }
              - { label: "Category", name: "category", widget: "select", options: ["mountains", "beaches", "cities", "culture", "nature", "wildlife", "adventure"], required: true }
              - { label: "Image File", name: "src", widget: "image", required: true, media_library: { config: { max_file_size: 5242880 } } }
              - { label: "Description", name: "description", widget: "text", hint: "Brief description" }
              - { label: "Alt Text", name: "alt", widget: "string", hint: "For accessibility" }


  # =====================================================
  # FEATURED TOURS (LATEST FIRST)
  # =====================================================
  - name: "tours"
    label: "‚úàÔ∏è Featured Tours"
    description: "Tour packages (newest first)"
    format: "json"
    files:
      - name: "featured_tours"
        label: "Tours"
        file: "data/tours.json"
        fields:
          - label: "Tour Packages"
            name: "featured_tours"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}} - ‚Çπ{{fields.price}}"
            add_to_top: true
            fields:
              - { label: "Tour ID", name: "id", widget: "string", required: true, hint: "goa-beaches-5d4n" }
              - { label: "Tour Name", name: "name", widget: "string", required: true }
              - { label: "Tour Image", name: "image", widget: "image", required: true, media_library: { config: { max_file_size: 5242880 } } }
              - { label: "Short Summary", name: "summary", widget: "text", required: true }
              - { label: "Full Description", name: "description", widget: "markdown", required: true }
              - { label: "Destination", name: "destination", widget: "string" }
              - { label: "Price (‚Çπ)", name: "price", widget: "number", value_type: "int", required: true }
              - { label: "Duration", name: "duration", widget: "string", hint: "5 Days / 4 Nights" }
              - { label: "Best Season", name: "best_season", widget: "string", hint: "Oct - Mar" }
              - label: "What's Included"
                name: "includes"
                widget: "list"
                allow_add: true
                field: { label: "Item", name: "item", widget: "string" }
              - label: "What's Excluded"
                name: "excludes"
                widget: "list"
                allow_add: true
                field: { label: "Item", name: "item", widget: "string" }
              - label: "Tour Highlights"
                name: "highlights"
                widget: "list"
                allow_add: true
                field: { label: "Highlight", name: "item", widget: "string" }
              - label: "Tour FAQs"
                name: "faqs"
                widget: "list"
                collapsed: true
                allow_add: true
                summary: "Q: {{fields.q}}"
                fields:
                  - { label: "Question", name: "q", widget: "string", required: true }
                  - { label: "Answer", name: "a", widget: "text", required: true }


  # =====================================================
  # SERVICES & OFFERINGS
  # =====================================================
  - name: "offerings"
    label: "üíº Services"
    description: "Tour services (flights, hotels, visas)"
    format: "json"
    files:
      - name: "offerings_list"
        label: "Services"
        file: "data/offerings.json"
        fields:
          - label: "Service Offerings"
            name: "offerings"
            widget: "list"
            collapsed: false
            summary: "{{fields.icon}} {{fields.title}}"
            add_to_top: true
            fields:
              - { label: "Service ID", name: "id", widget: "string", required: true, hint: "flight-bookings" }
              - { label: "Icon (emoji)", name: "icon", widget: "string", required: true, hint: "‚úàÔ∏è, üè®, üó∫Ô∏è" }
              - { label: "Title", name: "title", widget: "string", required: true }
              - { label: "Description", name: "description", widget: "text", required: true }
              - { label: "Long Description", name: "long_description", widget: "markdown" }
              - label: "Key Features"
                name: "features"
                widget: "list"
                allow_add: true
                field: { label: "Feature", name: "item", widget: "string" }
              - label: "Benefits"
                name: "benefits"
                widget: "list"
                allow_add: true
                field: { label: "Benefit", name: "item", widget: "string" }


  # =====================================================
  # TESTIMONIALS (LATEST FIRST)
  # =====================================================
  - name: "testimonials"
    label: "‚≠ê Reviews"
    description: "Customer testimonials (newest first)"
    format: "json"
    files:
      - name: "customer_reviews"
        label: "Reviews"
        file: "data/testimonials.json"
        fields:
          - label: "Customer Testimonials"
            name: "testimonials"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}} - {{fields.rating}}‚≠ê"
            add_to_top: true
            fields:
              - { label: "Review ID", name: "id", widget: "string", required: true }
              - { label: "Customer Name", name: "name", widget: "string", required: true }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Rating", name: "rating", widget: "select", options: ["5", "4", "3", "2", "1"], required: true }
              - { label: "Comment", name: "comment", widget: "text", required: true }
              - { label: "Photo", name: "photo", widget: "image", media_library: { config: { max_file_size: 5242880 } } }
              - { label: "Tour Package", name: "tour_package", widget: "string" }
              - { label: "Travel Date", name: "travel_date", widget: "string", hint: "November 2024" }
              - { label: "Verified", name: "verified", widget: "boolean", default: true }
              - { label: "Helpful Count", name: "helpful_count", widget: "number", value_type: "int", default: 0 }


  # =====================================================
  # PARTNERS & BRANDS
  # =====================================================
  - name: "partners"
    label: "ü§ù Partners"
    description: "Brand partnerships & logos"
    format: "json"
    files:
      - name: "brand_partners"
        label: "Partners"
        file: "data/partners.json"
        fields:
          - label: "Partner List"
            name: "partners"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}}"
            add_to_top: true
            fields:
              - { label: "Partner ID", name: "id", widget: "string", required: true }
              - { label: "Partner Name", name: "name", widget: "string", required: true }
              - { label: "Logo", name: "logo", widget: "image", required: true, media_library: { config: { max_file_size: 5242880 } } }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Website Link", name: "link", widget: "string" }


  # =====================================================
  # FAQs - GLOBAL
  # =====================================================
  - name: "faqs"
    label: "‚ùì FAQs"
    description: "Frequently asked questions"
    format: "json"
    files:
      - name: "global_faqs"
        label: "FAQs"
        file: "data/faqs.json"
        fields:
          - label: "Frequently Asked Questions"
            name: "faqs"
            widget: "list"
            collapsed: false
            summary: "{{fields.q}}"
            add_to_top: true
            fields:
              - { label: "FAQ ID", name: "id", widget: "string", required: true, hint: "faq-1" }
              - { label: "Question", name: "q", widget: "string", required: true }
              - { label: "Answer", name: "a", widget: "text", required: true }
              - { label: "Category", name: "category", widget: "string", hint: "Booking, Cancellation" }


  # =====================================================
  # STATISTICS
  # =====================================================
  - name: "stats"
    label: "üìä Statistics"
    description: "Company stats & achievements"
    format: "json"
    files:
      - name: "company_stats"
        label: "Statistics"
        file: "data/stats.json"
        fields:
          - label: "Company Statistics"
            name: "stats"
            widget: "object"
            fields:
              - { label: "Happy Customers", name: "happy_customers", widget: "number", value_type: "int" }
              - { label: "Tour Packages", name: "tour_packages", widget: "number", value_type: "int" }
              - { label: "Destinations", name: "destinations", widget: "number", value_type: "int" }
              - { label: "Support", name: "support", widget: "string", default: "24/7" }
              - { label: "Years of Experience", name: "experience_years", widget: "number", value_type: "int" }
              - { label: "Success Rate (%)", name: "success_rate", widget: "number", value_type: "int" }
              - { label: "Average Rating", name: "average_rating", widget: "number", value_type: "float" }


  # =====================================================
  # CONTACT INFORMATION
  # =====================================================
  - name: "contact"
    label: "üìû Contact"
    description: "Company contact details & hours"
    format: "json"
    files:
      - name: "company_contact"
        label: "Contact Info"
        file: "data/contact.json"
        fields:
          - label: "Contact Details"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Phone", name: "phone", widget: "string", required: true }
              - { label: "WhatsApp", name: "whatsapp", widget: "string", required: true }
              - { label: "Email", name: "email", widget: "string", required: true }
              - { label: "Address", name: "address", widget: "text", required: true }
              - { label: "Google Maps Link", name: "map_link", widget: "string" }
              - { label: "Booking Link", name: "booking_link", widget: "string" }
              - label: "Office Hours"
                name: "office_hours"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Monday-Friday", name: "monday_friday", widget: "string", default: "9:00 AM - 7:00 PM" }
                  - { label: "Saturday", name: "saturday", widget: "string", default: "10:00 AM - 6:00 PM" }
                  - { label: "Sunday", name: "sunday", widget: "string", default: "Closed" }
              - label: "Social Media"
                name: "social_media"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Facebook", name: "facebook", widget: "string" }
                  - { label: "Instagram", name: "instagram", widget: "string" }
                  - { label: "YouTube", name: "youtube", widget: "string" }
                  - { label: "WhatsApp Group", name: "whatsapp_group", widget: "string" }
                  - { label: "Twitter", name: "twitter", widget: "string" }


  # =====================================================
  # BLOG POSTS (LATEST FIRST)
  # =====================================================
  - name: "blog"
    label: "üìö Blog"
    description: "Travel tips & guides (newest first)"
    folder: "data/blog"
    format: "json"
    create: true
    delete: true
    slug: "{{id}}"
    sort_by: "date"
    reverse: true
    fields:
      - { label: "Post ID", name: "id", widget: "string", required: true, hint: "goa-tips-2024" }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Featured Image", name: "image", widget: "image", media_library: { config: { max_file_size: 5242880 } } }
      - { label: "Publish Date", name: "date", widget: "datetime", default: "now" }
      - { label: "Author", name: "author", widget: "string", default: "GNTT Team" }
      - { label: "Category", name: "category", widget: "select", options: ["Travel Tips", "Destination Guide", "News", "How-To", "Adventure"], required: true }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, field: { label: "Tag", name: "item", widget: "string" } }
      - { label: "Content", name: "content", widget: "markdown", required: true }
      - { label: "Meta Description", name: "meta_description", widget: "text" }


  # =====================================================
  # NOTIFICATIONS (LATEST FIRST)
  # =====================================================
  - name: "notifications"
    label: "üîî Notifications"
    description: "Banner messages (newest first)"
    format: "json"
    files:
      - name: "notification_banners"
        label: "Banners"
        file: "data/notifications.json"
        fields:
          - label: "Banner Messages"
            name: "messages"
            widget: "list"
            collapsed: false
            summary: "{{fields.text}}"
            add_to_top: true
            fields:
              - { label: "Message Text", name: "text", widget: "string", required: true }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Link Text", name: "link_text", widget: "string", hint: "Learn More" }
              - { label: "Active", name: "active", widget: "boolean", default: true }
              - { label: "Type", name: "type", widget: "select", options: ["info", "success", "warning", "error"], default: "info" }


  # =====================================================
  # SITE SETTINGS
  # =====================================================
  - name: "settings"
    label: "‚öôÔ∏è Settings"
    description: "Global site configuration"
    format: "json"
    files:
      - name: "general_settings"
        label: "General Settings"
        file: "data/settings.json"
        fields:
          - { label: "Site Name", name: "site_name", widget: "string", default: "Guru Nanak Tour & Travels" }
          - { label: "Tagline", name: "tagline", widget: "string", default: "Your journey, our responsibility" }
          - { label: "Meta Description", name: "meta_description", widget: "text", required: true }
          - { label: "Meta Keywords", name: "meta_keywords", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image", media_library: { config: { max_file_size: 5242880 } } }
          - { label: "Favicon", name: "favicon", widget: "image", media_library: { config: { max_file_size: 5242880 } } }
          - label: "Meta Defaults"
            name: "meta_defaults"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Default Description", name: "description", widget: "text" }
              - { label: "Google Analytics ID", name: "google_analytics", widget: "string" }
              - { label: "Meta Robots", name: "robots", widget: "string", default: "index, follow" }
