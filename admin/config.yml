backend:
  name: git-gateway
  branch: main

site_url: "https://dearestwall.github.io/GuruNanakToursandTravels"
media_folder: "assets/images"
public_folder: "/GuruNanakToursandTravels/assets/images"

publish_mode: simple
slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "home"
    label: "Home Page"
    files:
      - name: "home_content"
        label: "Home Content"
        file: "data/home.json"
        fields:
          - { label: "Site Title", name: "site_title", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          
          - label: "Hero Slides"
            name: "hero_slides"
            widget: "list"
            collapsed: false
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Image URL", name: "image", widget: "image" }
              - label: "Call-to-Actions"
                name: "ctas"
                widget: "list"
                summary: "{{fields.label}} ‚Üí {{fields.href}}"
                fields:
                  - { label: "Button Label", name: "label", widget: "string" }
                  - { label: "Link", name: "href", widget: "string" }
          
          - label: "What We Offer (Services)"
            name: "offerings"
            widget: "list"
            collapsed: false
            summary: "{{fields.title}}"
            fields:
              - { label: "ID (unique slug for deep links)", name: "id", widget: "string", required: true, hint: "e.g., flight-bookings, hotel-stays" }
              - { label: "Icon (emoji)", name: "icon", widget: "string", hint: "e.g., ‚úàÔ∏è, üè®, üó∫Ô∏è" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Link Label", name: "link_label", widget: "string", required: false, default: "Learn More" }
              - { label: "Link Href", name: "link_href", widget: "string", required: false, default: "/details/" }
          
          - label: "Featured Tours & Packages"
            name: "featured_tours"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}} - ‚Çπ{{fields.price}}"
            fields:
              - { label: "ID (unique slug)", name: "id", widget: "string", required: true, hint: "e.g., goa-beaches-5d4n, himalaya-trek-6d5n" }
              - { label: "Package Name", name: "name", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Short Summary", name: "summary", widget: "text" }
              - { label: "Full Description", name: "description", widget: "markdown" }
              - { label: "Price (INR)", name: "price", widget: "number", value_type: "int" }
              - { label: "Duration (e.g., 5 Days)", name: "duration", widget: "string", required: false }
              - label: "Includes"
                name: "includes"
                widget: "list"
                required: false
                summary: "{{item}}"
                field: { label: "Item", name: "item", widget: "string" }
              - label: "Excludes"
                name: "excludes"
                widget: "list"
                required: false
                summary: "{{item}}"
                field: { label: "Item", name: "item", widget: "string" }
              - { label: "Details Page Link", name: "href", widget: "string", required: false, default: "/details/" }
          
          - label: "Statistics & Achievements"
            name: "stats"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Happy Customers", name: "happy_customers", widget: "number", value_type: "int" }
              - { label: "Tour Packages Offered", name: "tour_packages", widget: "number", value_type: "int" }
              - { label: "Destinations Covered", name: "destinations", widget: "number", value_type: "int" }
              - { label: "Support Availability", name: "support", widget: "string", default: "24/7" }
          
          - label: "Customer Reviews & Testimonials"
            name: "testimonials"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}} - {{fields.rating}} stars"
            fields:
              - { label: "Customer Name", name: "name", widget: "string" }
              - { label: "Location/City", name: "location", widget: "string", required: false }
              - { label: "Rating (1-5)", name: "rating", widget: "number", min: 1, max: 5, value_type: "int" }
              - { label: "Review/Comment", name: "comment", widget: "text", hint: "What the customer says about their experience" }
              - { label: "Profile Photo", name: "photo", widget: "image", required: false }
          
          - label: "Trusted Partners & Brands"
            name: "partners"
            widget: "list"
            collapsed: false
            summary: "{{fields.name}}"
            fields:
              - { label: "Partner Name", name: "name", widget: "string" }
              - { label: "Logo Image", name: "logo", widget: "image" }
          
          - label: "Frequently Asked Questions"
            name: "faqs"
            widget: "list"
            collapsed: false
            summary: "Q: {{fields.q}}"
            fields:
              - { label: "Question", name: "q", widget: "string" }
              - { label: "Answer", name: "a", widget: "text", hint: "Provide a clear and helpful answer" }
          
          - label: "Contact Information"
            name: "contact"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Phone", name: "phone", widget: "string", hint: "e.g., +91 6283315156" }
              - { label: "WhatsApp Number", name: "whatsapp", widget: "string", hint: "Same as phone or different" }
              - { label: "Email Address", name: "email", widget: "string" }
              - { label: "Office Address", name: "address", widget: "text" }
              - { label: "Google Maps Link", name: "map_link", widget: "string", required: false }
              - { label: "Booking Page Link", name: "booking_link", widget: "string", required: false, default: "/booking/" }
